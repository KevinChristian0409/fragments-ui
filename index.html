<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="./src/app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav>
        <button id="login">Login</button> <button id="logout">Logout</button>
      </nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
    </section>

    <section id="fragment">
      <h4>Create a new Fragment</h4>
      <p>Enter the text below to create a new fragment</p>
      <input type="input" id="text-input-title" name="Fragment"><br><br>
      <label>Select the Type of Fragment:</label> 
      <select id="Type"> 
        <option value="text/plain">text/plain</option> 
        <option value="text/plain; charset=utf-8"> text/plain; charset=utf-8 </option> 
        <option value="text/markdown">text/markdown</option> 
        <option value="text/html">text/html</option> 
        <option value="application/json">application/json</option>
      </select>
      <br><br>
      <Button id="create-fragment">Create Fragment</Button><br />
      <span id="createInfo" name="createInfo" style="font-weight: bold;"></span>
      <br><br>
      <span style="font-weight: bolder; font-size:x-large">Get Data By ID</span>
      <label for="getDataByID" style="font-weight: bold;">Get the Fragment by passing its ID below:</label>
      <input type="text" id="getDataByID" name="getDataByID" /><br /><br />
      <button id="getFragDataByID">Get Fragment Data</button>
      <button id="getFragMeta">Get Fragment Metadata Info</button>
      <br><br>
      <span style="font-weight: bolder; font-size:x-large">The Data is below:</span>
      <p id="frag_byID" name="frag_byID"></p>
      <br><br>
    <section id="checkOldFragment">   
      <h2>View existing fragments</h2>      
      <button id="checkOldFragmentBtn">Get Fragments</button>      
      <br><br>
      <span id="oldFragSpan"></span>
    </section>
  </body>
</html>
